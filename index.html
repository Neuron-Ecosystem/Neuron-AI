<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neuron Ecosystem — Neuron AI</title>
  <style>
    :root{--bg:#0b0f12;--accent:#00ffa3;--muted:#9aa5ad}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#061017 0%, var(--bg) 100%);color:#e6f0f0}
    header{display:flex;align-items:center;gap:18px;padding:22px 28px;border-bottom:1px solid rgba(255,255,255,0.03)}
    .logo{display:flex;align-items:center;gap:12px}
    .mark{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#002b2b,var(--accent));display:flex;align-items:center;justify-content:center;font-weight:700;color:#00110a}
    main{max-width:980px;margin:34px auto;padding:20px}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}
    textarea{width:100%;min-height:140px;background:transparent;border:1px dashed rgba(255,255,255,0.04);padding:12px;border-radius:8px;color:inherit;resize:vertical}
    .btn{background:linear-gradient(90deg,var(--accent),#00c58f);border:none;padding:10px 14px;border-radius:10px;color:#00110a;font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
    .response{white-space:pre-wrap;margin-top:12px;padding:12px;background:rgba(255,255,255,0.01);border-radius:8px;color:#dfffe8}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    input,select{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px;border-radius:8px;color:inherit}
    footer{max-width:980px;margin:24px auto;color:var(--muted);font-size:13px}
    @media(max-width:880px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="mark">NE</div>
      <div>
        <div style="font-weight:700">Neuron Ecosystem</div>
        <div style="color:var(--muted);font-size:13px">Neuron AI — ваш нейроассистент</div>
      </div>
    </div>
    <div style="margin-left:auto;color:var(--muted);font-size:13px">Используется прокси: /api/deepseek</div>
  </header>

  <main>
    <div class="grid">
      <section class="card">
        <h2 style="margin-top:0">Neuron AI — попробуйте</h2>

        <label for="prompt">Текст / запрос</label>
        <textarea id="prompt" placeholder="Например: Напиши 5 идей для логотипа Neuron Ecosystem"></textarea>

        <div style="display:flex;gap:10px;margin-top:12px;align-items:center">
          <div style="flex:1">
            <label for="model">Модель</label>
            <select id="model">
              <option value="neuron-medium">neuron-medium</option>
              <option value="neuron-small">neuron-small</option>
              <option value="neuron-large">neuron-large</option>
            </select>
          </div>
          <div style="width:120px">
            <label for="tokens">Max tokens</label>
            <input id="tokens" type="number" value="400" min="10" max="2000" />
          </div>
        </div>

        <div style="display:flex;gap:10px;margin-top:12px">
          <button id="send" class="btn">Отправить</button>
          <button id="clear" class="btn ghost">Очистить</button>
        </div>

        <div id="status" style="margin-top:10px;color:var(--muted)"></div>
        <div id="result" class="response" style="display:none"></div>
      </section>

      <aside class="card">
        <h3 style="margin-top:0">Инфо</h3>
        <p style="font-size:13px;color:var(--muted)">Прокси: <strong>/api/deepseek</strong> (Vercel serverless function)</p>
        <p style="font-size:13px;color:#ff8484">Ключ не хранится в клиенте. Установи DEEPSEEK_KEY в Vercel env.</p>
      </aside>
    </div>
  </main>

  <footer>Neuron Ecosystem — Neuron AI</footer>

<script>
const $ = id => document.getElementById(id);
const promptEl = $('prompt');
const modelEl = $('model');
const tokensEl = $('tokens');
const sendBtn = $('send');
const resultEl = $('result');
const statusEl = $('status');
const clearBtn = $('clear');

clearBtn.onclick = () => { promptEl.value=''; resultEl.style.display='none'; statusEl.textContent=''; }

sendBtn.onclick = async () => {
  const prompt = promptEl.value.trim();
  if (!prompt) { statusEl.textContent = 'Введите запрос.'; return; }
  resultEl.style.display = 'block';
  resultEl.textContent = 'Загрузка...';
  statusEl.textContent = 'Отправлено: ' + new Date().toLocaleTimeString();

  const payload = { model: modelEl.value, prompt, max_tokens: Number(tokensEl.value) || 400 };

  try {
    const resp = await fetch('/api/deepseek', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    if (!resp.ok) {
      const txt = await resp.text();
      resultEl.textContent = 'Ошибка прокси: ' + resp.status + '\\n' + txt;
      return;
    }

    // ожидаем JSON { output: '...' } или OpenAI-like choices
    const data = await resp.json();
    if (data.choices && data.choices.length) {
      const out = data.choices.map(c => c.text || c.message?.content || '').join('\\n');
      resultEl.textContent = out || JSON.stringify(data, null, 2);
    } else if (data.output) {
      resultEl.textContent = typeof data.output === 'string' ? data.output : JSON.stringify(data.output, null, 2);
    } else {
      resultEl.textContent = JSON.stringify(data, null, 2);
    }
  } catch (err) {
    console.error(err);
    resultEl.textContent = 'Ошибка сети: ' + (err.message || err);
  }
};
</script>
</body>
</html>
