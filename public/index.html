    <div class="chat-container">

<script>
// 1. –ö–û–ù–§–ò–ì –í–°–ï–ì–î–ê –ü–ï–†–í–´–ú
var firebaseConfig = {
    apiKey: "AIzaSyDOaDVzzPjyYm4HWMND2XYWjLy_h4wty5s",
    authDomain: "neuron-ecosystem-2025.firebaseapp.com",
    projectId: "neuron-ecosystem-2025",
    storageBucket: "neuron-ecosystem-2025.firebasestorage.app",
    messagingSenderId: "589834476565",
    appId: "1:589834476565:web:cd4db27c95950b7edd421c",
    measurementId: "G-NSNQGK4THN"
};

// 2. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –°–†–ê–ó–£ –ü–û–°–õ–ï –ö–û–ù–§–ò–ì–ê
if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}

// 3. –ù–ê–°–¢–†–û–ô–ö–ò –ë–ê–ó–´ –ò –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò
var db = firebase.firestore();
db.settings({ experimentalForceLongPolling: true }); // –ò—Å–ø—Ä–∞–≤–ª—è–µ—Ç –æ—à–∏–±–∫—É –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è

var auth = firebase.auth();
var provider = new firebase.auth.GoogleAuthProvider();
var currentUser = null;

// 4. –°–õ–ï–î–ò–ú –ó–ê –í–•–û–î–û–ú
auth.onAuthStateChanged(function(user) {
    var btn = document.getElementById('loginBtn');
    if (user) {
        currentUser = user;
        if(btn) btn.innerText = "–í—ã–π—Ç–∏ (" + user.displayName + ")";
        console.log("ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", user.uid);
    } else {
        currentUser = null;
        if(btn) btn.innerText = "–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google";
    }
});

// 5. –õ–û–ì–ò–ö–ê –ö–ù–û–ü–ö–ò –í–•–û–î–ê
document.getElementById('loginBtn').onclick = function() {
    if (!currentUser) {
        auth.signInWithPopup(provider).catch(function(error) {
            console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", error.message);
        });
    } else {
        auth.signOut();
    }
};

// 6. –§–£–ù–ö–¶–ò–Ø –û–¢–ü–†–ê–í–ö–ò –°–û–û–ë–©–ï–ù–ò–Ø
async function sendPrompt() {
    const input = document.getElementById('promptInput');
    const output = document.getElementById('output');
    const text = input.value.trim();
    if (!text) return;

    output.innerText = "Neuron AI —Å–∫–∞–Ω–∏—Ä—É–µ—Ç –º–æ–¥—É–ª–∏...";

    let userContext = "–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã";

    if (currentUser) {
        try {
            const uid = currentUser.uid;

            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –Ω–æ–≤—ã–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ study –∏ budget
            const [studyDoc, budgetDoc, notesSnap] = await Promise.all([
                db.collection("study").doc(uid).get(),
                db.collection("budget").doc(uid).get(),
                db.collection("notes").doc(uid).get()
            ]);

            const scheduleData = studyDoc.exists ? studyDoc.data().schedule : "–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –ø—É—Å—Ç–æ–µ";
            const balanceData = budgetDoc.exists ? budgetDoc.data().balance : "–ë–∞–ª–∞–Ω—Å –Ω–µ —É–∫–∞–∑–∞–Ω";
            const notesData = notesSnap.docs.map(doc => doc.data());

            // –ü–µ—Ä–µ–¥–∞–µ–º –ò–ò —á–µ—Ç–∫—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É
            userContext = JSON.stringify({
                study_module: scheduleData,
                financial_module: { balance: balanceData },
                notes_module: notesData
            });

        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ Firebase:", e);
            userContext = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.";
        }
    }

    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                messages: [{ role: "user", content: text }],
                context: userContext 
            })
        });

        const data = await response.json();
        output.innerText = data.response;
        input.value = '';
    } catch (err) {
        output.innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏.";
    }
}

// 7. –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô (ENTER)
document.getElementById('promptInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendPrompt();
    }
});
