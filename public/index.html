<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron AI</title>
    <style>
        :root {
            --bg-color: #170e28; --text-color: #e0e0e0; --accent-color: #9333ea; 
            --input-bg: #281a3d; --input-highlight-bg: #32214d; --message-bg: #1f1433;
        }
        body {
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            max-width: 760px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column;
        }
        h1 { color: var(--accent-color); text-align: center; }
        #output {
            padding: 20px; background: var(--message-bg); border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 18px; min-height: 250px; flex-grow: 1; margin: 20px 0; white-space: pre-wrap;
        }
        .auth-btn { background: transparent; border: 1px solid var(--accent-color); color: white; padding: 10px; border-radius: 12px; cursor: pointer; margin-bottom: 10px; }
        .input-panel { display: flex; gap: 10px; padding: 15px; background: var(--input-highlight-bg); border-radius: 20px; }
        textarea { flex-grow: 1; background: transparent; border: none; color: white; resize: none; outline: none; font-size: 16px; }
        button#sendBtn { background: var(--accent-color); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Neuron AI</h1>
    <button id="loginBtn" class="auth-btn">Войти в Neuron ID</button>
    <div id="output">Привет! Я Neuron AI. Войди в аккаунт, чтобы я видел твой бюджет.</div>
    <div class="input-panel">
        <textarea id="promptInput" placeholder="Задай вопрос..."></textarea>
        <button id="sendBtn">Отправить</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOaDVzzPjyYm4HWMND2XYWjLy_h4wty5s",
            authDomain: "neuron-ecosystem-2025.firebaseapp.com",
            projectId: "neuron-ecosystem-2025",
            storageBucket: "neuron-ecosystem-2025.firebasestorage.app",
            messagingSenderId: "589834476565",
            appId: "1:589834476565:web:26a110d25bb34e0add421c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            document.getElementById('loginBtn').innerText = user ? `Активен: ${user.displayName}` : "Войти в Neuron ID";
        });

        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());

        async function sendPrompt() {
            const input = document.getElementById('promptInput');
            const output = document.getElementById('output');
            const text = input.value.trim();
            if (!text) return;

            output.innerText = "Синхронизация с базой данных...";
            let contextData = "Пользователь не авторизован.";

            if (currentUser) {
                // Стучимся в твою коллекцию users/UID
                const snap = await getDoc(doc(db, "users", currentUser.uid));
                if (snap.exists()) {
                    contextData = JSON.stringify(snap.data());
                } else {
                    contextData = "Данные в Budget отсутствуют.";
                }
            }

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{ role: "user", content: text }], context: contextData })
                });
                const data = await res.json();
                output.innerText = data.response || "Ошибка: " + data.error;
                if (res.ok) input.value = '';
            } catch (e) {
                output.innerText = "Ошибка соединения с сервером.";
            }
        }

        document.getElementById('sendBtn').onclick = sendPrompt;
    </script>
</body>
</html>
