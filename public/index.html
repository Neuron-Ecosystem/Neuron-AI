<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron AI</title>
    <style>
        :root {
            --bg-color: #170e28; --text-color: #e0e0e0; --accent-color: #9333ea; 
            --input-bg: #281a3d; --input-highlight-bg: #32214d; --message-bg: #1f1433;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            max-width: 800px; margin: 0 auto; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column;
        }
        h1 { color: var(--accent-color); text-align: center; margin-bottom: 10px; }
        
        /* Стили чата */
        #output {
            background-color: var(--message-bg);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 18px; padding: 20px; min-height: 300px;
            flex-grow: 1; margin-bottom: 20px; white-space: pre-wrap;
            overflow-y: auto; line-height: 1.6;
        }
        
        .auth-section { text-align: center; margin-bottom: 15px; }
        .auth-btn {
            background: transparent; border: 1px solid var(--accent-color);
            color: white; padding: 8px 16px; border-radius: 10px; cursor: pointer;
        }

        .input-area {
            display: flex; gap: 10px; background: var(--input-highlight-bg);
            padding: 15px; border-radius: 20px; align-items: flex-end;
        }
        textarea {
            flex-grow: 1; background: transparent; border: none; color: white;
            resize: none; outline: none; font-size: 16px; min-height: 24px; max-height: 150px;
        }
        #sendBtn {
            background: var(--accent-color); color: white; border: none;
            padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="auth-section">
        <button id="loginBtn" class="auth-btn">Войти в Neuron ID</button>
    </div>

    <h1>Neuron AI</h1>
    
    <div id="output">Привет! Я готов к работе. Авторизуйся, чтобы я видел твои данные из Neuron Budget.</div>

    <div class="input-area">
        <textarea id="promptInput" placeholder="Спроси о чем угодно..." rows="1"></textarea>
        <button id="sendBtn">Отправить</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOaDVzzPjyYm4HWMND2XYWjLy_h4wty5s",
            authDomain: "neuron-ecosystem-2025.firebaseapp.com",
            projectId: "neuron-ecosystem-2025",
            storageBucket: "neuron-ecosystem-2025.firebasestorage.app",
            messagingSenderId: "589834476565",
            appId: "1:589834476565:web:26a110d25bb34e0add421c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            document.getElementById('loginBtn').innerText = user ? `Активен: ${user.displayName}` : "Войти в Neuron ID";
        });

        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());

        async function sendPrompt() {
            const input = document.getElementById('promptInput');
            const output = document.getElementById('output');
            const text = input.value.trim();
            if (!text) return;

            output.innerText = "Синхронизация с системой...";
            
            let context = "Гость";
            if (currentUser) {
                try {
                    const snap = await getDoc(doc(db, "users", currentUser.uid));
                    if (snap.exists()) context = JSON.stringify(snap.data());
                } catch (e) { console.error("Firebase error:", e); }
            }

            try {
                // Путь /api/chat теперь работает, так как папка api в корне
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{ role: "user", content: text }], context })
                });

                const data = await response.json();
                
                if (response.ok) {
                    output.innerText = data.response;
                    input.value = '';
                } else {
                    output.innerText = "Ошибка: " + (data.error || "Не удалось получить ответ");
                }
            } catch (err) {
                output.innerText = "Ошибка соединения. Проверь консоль.";
                console.error(err);
            }
        }

        document.getElementById('sendBtn').onclick = sendPrompt;
        
        // Автовысота текстарии
        document.getElementById('promptInput').oninput = function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        };
    </script>
</body>
</html>
