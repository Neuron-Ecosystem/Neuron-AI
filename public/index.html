<script>
var firebaseConfig = {
    apiKey: "AIzaSyDOaDVzzPjyYm4HWMND2XYWjLy_h4wty5s",
    authDomain: "neuron-ecosystem-2025.firebaseapp.com",
    projectId: "neuron-ecosystem-2025",

    measurementId: "G-NSNQGK4THN"
};

if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}

var db = firebase.firestore();
db.settings({ experimentalForceLongPolling: true });

var auth = firebase.auth();
var provider = new firebase.auth.GoogleAuthProvider();
var currentUser = null;

auth.onAuthStateChanged(function(user) {
    var btn = document.getElementById('loginBtn');
    if (user) {
        currentUser = user;
        if(btn) btn.innerText = "–í—ã–π—Ç–∏ (" + user.displayName + ")";
    } else {
        currentUser = null;
        if(btn) btn.innerText = "–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google";
    }
});

document.getElementById('loginBtn').onclick = function() {
    if (!currentUser) {
        auth.signInWithPopup(provider).catch(e => console.error(e.message));
    } else {
        auth.signOut();
    }
};

async function sendPrompt() {
    const input = document.getElementById('promptInput');
    const output = document.getElementById('output');
    const text = input.value.trim();
    if (!text) return;

    output.innerText = "Neuron AI —Å–∫–∞–Ω–∏—Ä—É–µ—Ç –º–æ–¥—É–ª–∏ –∏ –∏—Å—Ç–æ—Ä–∏—é —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π...";

    let userContext = "–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã";

    if (currentUser) {
        try {
            const uid = currentUser.uid;

            // –ü–û–õ–£–ß–ê–ï–ú –í–°–ï –î–ê–ù–ù–´–ï –í–ö–õ–Æ–ß–ê–Ø –ò–°–¢–û–†–ò–Æ –¢–†–ê–ù–ó–ê–ö–¶–ò–ô
            const [studyDoc, budgetDoc, notesDoc, transSnap] = await Promise.all([
                db.collection("study").doc(uid).get(),
                db.collection("budget").doc(uid).get(),
                db.collection("notes").doc(uid).get(),
                db.collection("users").doc(uid).collection("transactions").orderBy("date", "desc").limit(10).get()
            ]);

            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–π —Å–ø–∏—Å–æ–∫ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö 10 —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
            const history = transSnap.docs.map(doc => {
                const d = doc.data();
                return `${d.date}: ${d.type === 'income' ? '+' : '-'}${d.amount}‚ÇΩ (${d.category}) - ${d.description}`;
            }).join('\n');

            const scheduleData = studyDoc.exists ? studyDoc.data().schedule : "–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –ø—É—Å—Ç–æ–µ";
            const balanceData = budgetDoc.exists ? budgetDoc.data().balance : "0";
            const notesData = notesDoc.exists ? notesDoc.data().all_notes : "–ó–∞–º–µ—Ç–æ–∫ –Ω–µ—Ç";

            // –ü–µ—Ä–µ–¥–∞–µ–º –ò–ò –ø–æ–ª–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ–≥–æ –º–æ–¥—É–ª—è
            userContext = JSON.stringify({
                study_module: scheduleData,
                financial_module: { 
                    current_balance: balanceData + " ‚ÇΩ",
                    last_transactions: history || "–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π –ø—É—Å—Ç–∞"
                },
                notes_module: notesData
            });

        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ Firebase:", e);
            userContext = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.";
        }
    }

    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                messages: [{ role: "user", content: text }],
                context: userContext 
            })
        });

        const data = await response.json();
        output.innerText = data.response;
        input.value = '';
    } catch (err) {
        output.innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏.";
    }
}

document.getElementById('promptInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendPrompt();
    }
});
</script>
