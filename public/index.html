<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Neuron AI</title>
    <style>
        /* ================================================= */
        /* == –°–¢–ò–õ–ò–ó–ê–¶–ò–Ø –ü–û–î NEURON ECOSYSTEM == */
        /* ================================================= */
        :root {
            /* –¢–µ–º–Ω–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π —Ñ–æ–Ω —Å —Å–∞–π—Ç–∞ neuron-p2p.ru */
            --bg-color: #170e28; 
            /* –û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ (–±–µ–ª—ã–π) */
            --text-color: #e0e0e0;
            /* –¶–≤–µ—Ç –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∞–∫—Ü–µ–Ω—Ç–∞ (–ø—É—Ä–ø—É—Ä–Ω–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π) */
            --accent-color: #9333ea; 
            /* –¶–≤–µ—Ç –¥–ª—è —Ä–∞–º–æ–∫ –∏ —Ñ–æ–Ω–∞ –≤–≤–æ–¥–∞ (—Ç–µ–º–Ω—ã–π, –Ω–æ —Å–≤–µ—Ç–ª–µ–µ —Ñ–æ–Ω–∞) */
            --input-bg: #281a3d; 
            /* –¶–≤–µ—Ç –±–æ–ª–µ–µ —Å–≤–µ—Ç–ª–æ–≥–æ —Ñ–æ–Ω–∞ –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è –ø–æ–ª—è */
            --input-highlight-bg: #32214d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 760px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        h1, h2 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Ç–∞ */
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* –ë–ª–æ–∫ –¥–ª—è –æ—Ç–≤–µ—Ç–æ–≤ (–û—Ç–≤–µ—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –°–í–ï–†–•–£) */
        #output {
            order: 1; /* –†–∞–∑–º–µ—â–∞–µ–º —Å–≤–µ—Ä—Ö—É */
            margin-bottom: 20px;
            padding: 15px;
            min-height: 100px;
            background-color: var(--input-bg);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            white-space: pre-wrap;
        }

        /* –ü–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ (–¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –°–ù–ò–ó–£) */
        .input-panel {
            order: 2; /* –†–∞–∑–º–µ—â–∞–µ–º —Å–Ω–∏–∑—É */
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: var(--input-highlight-bg); /* –ë–æ–ª–µ–µ —Å–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω –¥–ª—è –∑–∞–º–µ—Ç–Ω–æ—Å—Ç–∏ */
            border-radius: 12px;
            /* –î–æ–±–∞–≤–ª—è–µ–º —è—Ä–∫—É—é —Ä–∞–º–∫—É –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –¥–ª—è –∑–∞–º–µ—Ç–Ω–æ—Å—Ç–∏ */
            border: 2px solid transparent; 
            transition: border-color 0.3s;
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç —Ñ–æ–∫—É—Å–∞ –¥–ª—è –≤—Å–µ–π –ø–∞–Ω–µ–ª–∏ */
        .input-panel:focus-within {
             border-color: var(--accent-color); 
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ (textarea) */
        textarea {
            flex-grow: 1;
            height: 50px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--input-highlight-bg);
            color: var(--text-color);
            resize: none;
            font-size: 16px;
            box-shadow: none;
            outline: none;
        }

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ */
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a049f7;
        }
        
        button:active {
            transform: scale(0.98);
        }

        /* –ò–∫–æ–Ω–∫–∞ –º–æ–∑–≥–∞ */
        .logo {
            font-size: 3rem;
            display: block;
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">üß†</div>
    <h1>Neuron AI (–í–∞—à –ª–∏—á–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç)</h1>
    
    <div class="chat-container">

        <h2>–û—Ç–≤–µ—Ç:</h2>
        <div id="output">–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –æ—Ç–≤–µ—Ç...</div>

        <div class="input-panel">
            <textarea id="promptInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –∑–∞–ø—Ä–æ—Å —Å—é–¥–∞..."></textarea>
            <button onclick="sendPrompt()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>

    </div>

    <script>
        async function sendPrompt() {
            const promptInput = document.getElementById('promptInput'); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            const promptText = promptInput.value;
            const outputDiv = document.getElementById('output');
            
            if (!promptText.trim()) return; // –ù–µ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –ø—É—Å—Ç–æ–π –∑–∞–ø—Ä–æ—Å

            outputDiv.innerText = "–î—É–º–∞—é...";

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [{ role: "user", content: promptText }]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    outputDiv.innerText = data.response;
                    promptInput.value = ''; // <--- –ü–†–ê–í–ö–ê 1: –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
                } else {
                    outputDiv.innerText = `–û—à–∏–±–∫–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`;
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ –∫–ª–∏–µ–Ω—Ç–∞:', error);
                outputDiv.innerText = '–ü—Ä–æ–±–ª–µ–º–∞ —Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ–º. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.';
            }
        }
    </script>
</body>
</html>
