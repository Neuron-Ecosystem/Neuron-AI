<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron AI</title>
    <style>
        :root {
            --bg-color: #170e28; --text-color: #e0e0e0; --accent-color: #9333ea; 
            --input-bg: #281a3d; --input-highlight-bg: #32214d; --message-bg: #1f1433;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            max-width: 760px; margin: 0 auto; padding: 20px 15px; min-height: 100vh; display: flex; flex-direction: column;
        }
        h1 { color: var(--accent-color); text-align: center; margin-bottom: 20px; }
        .auth-btn {
            background: transparent; border: 1px solid var(--accent-color); color: white;
            padding: 8px 16px; border-radius: 12px; cursor: pointer; align-self: center; margin-bottom: 20px;
        }
        #output {
            padding: 20px; background: var(--message-bg); border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 18px; min-height: 200px; flex-grow: 1; margin-bottom: 20px; white-space: pre-wrap;
        }
        .input-panel {
            display: flex; gap: 12px; padding: 16px; background: var(--input-highlight-bg);
            border-radius: 20px; position: sticky; bottom: 20px;
        }
        textarea {
            flex-grow: 1; height: 60px; background: transparent; border: none; color: white;
            resize: none; outline: none; font-size: 16px;
        }
        button#sendBtn {
            background: var(--accent-color); color: white; border: none; padding: 0 24px;
            border-radius: 12px; font-weight: bold; cursor: pointer;
        }
        .social-panel { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .social-icon { text-decoration: none; font-size: 1.5rem; background: var(--input-bg); padding: 10px; border-radius: 50%; }
    </style>
</head>
<body>
    <h1>Neuron AI</h1>
    <button id="loginBtn" class="auth-btn">–í–æ–π—Ç–∏ –≤ Neuron ID</button>
    
    <div id="output">–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –æ—Ç–≤–µ—Ç...</div>

    <div class="input-panel">
        <textarea id="promptInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –∑–∞–ø—Ä–æ—Å..."></textarea>
        <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <div class="social-panel">
        <a href="https://t.me/neuron_ecosystem" class="social-icon">‚úàÔ∏è</a>
        <a href="https://neuron-p2p.ru/" class="social-icon">üåê</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOaDVzzPjyYm4HWMND2XYWjLy_h4wty5s",
            authDomain: "neuron-ecosystem-2025.firebaseapp.com",
            projectId: "neuron-ecosystem-2025",
            storageBucket: "neuron-ecosystem-2025.firebasestorage.app",
            messagingSenderId: "589834476565",
            appId: "1:589834476565:web:26a110d25bb34e0add421c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            document.getElementById('loginBtn').innerText = user ? `–õ–∏–Ω–∏—è –∞–∫—Ç–∏–≤–Ω–∞: ${user.displayName}` : "–í–æ–π—Ç–∏ –≤ Neuron ID";
        });

        document.getElementById('loginBtn').onclick = async () => {
            const provider = new GoogleAuthProvider();
            await signInWithPopup(auth, provider);
        };

        async function getContext() {
            if (!currentUser) return "–ì–æ—Å—Ç—å";
            try {
                const userRef = doc(db, "users", currentUser.uid);
                const snap = await getDoc(userRef);
                return snap.exists() ? JSON.stringify(snap.data()) : "–ü—Ä–æ—Ñ–∏–ª—å –ø—É—Å—Ç";
            } catch (e) { return "–û—à–∏–±–∫–∞ –±–∞–∑—ã"; }
        }

        async function sendPrompt() {
            const input = document.getElementById('promptInput');
            const output = document.getElementById('output');
            if (!input.value.trim()) return;

            output.innerText = "–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å Neuron System...";
            const context = await getContext();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{ role: "user", content: input.value }], context })
                });
                const data = await res.json();
                output.innerText = data.response || data.error;
                if (res.ok) input.value = '';
            } catch (e) { output.innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏."; }
        }

        document.getElementById('sendBtn').onclick = sendPrompt;
    </script>
</body>
</html>
