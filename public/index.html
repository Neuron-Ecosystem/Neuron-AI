async function sendPrompt() {
    const input = document.getElementById('promptInput');

            const userDoc = await db.collection("users").doc(uid).get();
            const userData = userDoc.exists ? userDoc.data() : {};

            // –î–æ—Å—Ç–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 10 –¥–ª—è –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞)

            // –î–æ—Å—Ç–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏
            const notesSnap = await db.collection("users").doc(uid).collection("notes").limit(5).get();
            const notes = notesSnap.docs.map(doc => doc.data());

            // –§–æ—Ä–º–∏—Ä—É–µ–º "–ø–∞–∫–µ—Ç –¥–∞–Ω–Ω—ã—Ö" –¥–ª—è –ò–ò
            userContext = JSON.stringify({
                profile: userData,
                recent_transactions: transactions,

            });
